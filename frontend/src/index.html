<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Photovoltaic System Calculation</title>
  </head>
  <body class="bg-body-tertiary">
    <div class="container py-4 mx-auto test">
      <main class="form-signin w-100 m-auto">

          <a href=""><img class="mb-4" src="./assets/bootstrap-logo.svg" alt="" width="72" height="57"></a>

          </div>
      
          <!--<div class="form-check text-start my-3">

              Remember me
            </label>
          </div>-->
          <button id="signinBtn" class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign In</button>
          <p id="signinTextFooter" class="mt-3 mb-3 text-body-secondary">
            Don't have an account? 
            <a id="createAccount" href="javascript:void(0)" class="link-primary">Create new one</a>
          </p>
